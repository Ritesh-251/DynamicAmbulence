<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Patient | HealthApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">HealthApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="settings.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse border-end vh-100 pt-3">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item mb-1">
              <a class="nav-link" href="dashboard.html">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link active fw-semibold" href="patients.html">
                <i class="bi bi-people-fill me-2"></i> Patients
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="appointments.html">
                <i class="bi bi-calendar-check-fill me-2"></i> Appointments
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="doctors.html">
                <i class="bi bi-person-badge-fill me-2"></i> Doctors
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="reports.html">
                <i class="bi bi-file-medical-fill me-2"></i> Reports
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="billing.html">
                <i class="bi bi-receipt-cutoff me-2"></i> Billing
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="settings.html">
                <i class="bi bi-gear-fill me-2"></i> Settings
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="text-primary mb-4">Add New Patient</h2>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="col-md-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required>
          </div>

          <div class="col-md-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" required>
          </div>

          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Patient</button>
            <a href="patients.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
