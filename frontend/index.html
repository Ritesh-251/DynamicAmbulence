<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | HealthApp</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm rounded-4 border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h3 class="text-primary text-center mb-4 fw-bold">HealthApp Login</h3>
      <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required />
        </div>
        <div class="mb-4">
          <label for="inputPassword" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="••••••••" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-semibold">Log In</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center text-muted small">
      © 2025 HealthApp
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
